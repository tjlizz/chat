                    card.addEventListener('click', function() {
                        // æ˜¾ç¤ºèŠå¤©çª—å£
                        chatContainer.style.display = 'flex';
                        chatToggle.style.display = 'none';
                        
                        // æ·»åŠ å…³äºæ‰€é€‰ç´ æçš„æ¶ˆæ¯
                        const message = document.createElement('div');
                        message.className = 'message message-incoming';
                        message.textContent = `æ‚¨å¥½ï¼Œæ‚¨æ­£åœ¨æŸ¥çœ‹"${material.title}"ã€‚éœ€è¦ä¸‹è½½æˆ–äº†è§£æ›´å¤šä¿¡æ¯å—ï¼Ÿ`;
                        chatMessages.appendChild(message);
                        
                        // æ»šåŠ¨åˆ°æœ€æ–°æ¶ˆæ¯
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    });
                    
                    materialsGrid.appendChild(card);
                });
            }
            
            // åˆ›å»ºåˆ†é¡µ
            function createPagination(totalItems) {
                // æ¸…ç©ºåˆ†é¡µå®¹å™¨
                pagination.innerHTML = '';
                
                // è®¡ç®—æ€»é¡µæ•°
                const totalPages = Math.ceil(totalItems / perPage);
                
                // å¦‚æœåªæœ‰ä¸€é¡µï¼Œä¸æ˜¾ç¤ºåˆ†é¡µ
                if (totalPages <= 1) {
                    return;
                }
                
                // ç¡®å®šæ˜¾ç¤ºçš„é¡µç èŒƒå›´
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, startPage + 4);
                
                // è°ƒæ•´èµ·å§‹é¡µ
                if (endPage - startPage < 4) {
                    startPage = Math.max(1, endPage - 4);
                }
                
                // ä¸Šä¸€é¡µ
                if (currentPage > 1) {
                    const prevButton = document.createElement('div');
                    prevButton.className = 'page-link';
                    prevButton.textContent = 'Â«';
                    prevButton.addEventListener('click', function() {
                        goToPage(currentPage - 1);
                    });
                    pagination.appendChild(prevButton);
                }
                
                // ç¬¬ä¸€é¡µ
                if (startPage > 1) {
                    const firstPage = document.createElement('div');
                    firstPage.className = 'page-link';
                    firstPage.textContent = '1';
                    firstPage.addEventListener('click', function() {
                        goToPage(1);
                    });
                    pagination.appendChild(firstPage);
                    
                    // çœç•¥å·
                    if (startPage > 2) {
                        const ellipsis = document.createElement('div');
                        ellipsis.className = 'page-link';
                        ellipsis.textContent = '...';
                        ellipsis.style.cursor = 'default';
                        pagination.appendChild(ellipsis);
                    }
                }
                
                // é¡µç 
                for (let i = startPage; i <= endPage; i++) {
                    const pageLink = document.createElement('div');
                    pageLink.className = 'page-link';
                    if (i === currentPage) {
                        pageLink.classList.add('active');
                    }
                    pageLink.textContent = i;
                    pageLink.addEventListener('click', function() {
                        goToPage(i);
                    });
                    pagination.appendChild(pageLink);
                }
                
                // æœ€åä¸€é¡µ
                if (endPage < totalPages) {
                    // çœç•¥å·
                    if (endPage < totalPages - 1) {
                        const ellipsis = document.createElement('div');
                        ellipsis.className = 'page-link';
                        ellipsis.textContent = '...';
                        ellipsis.style.cursor = 'default';
                        pagination.appendChild(ellipsis);
                    }
                    
                    const lastPage = document.createElement('div');
                    lastPage.className = 'page-link';
                    lastPage.textContent = totalPages;
                    lastPage.addEventListener('click', function() {
                        goToPage(totalPages);
                    });
                    pagination.appendChild(lastPage);
                }
                
                // ä¸‹ä¸€é¡µ
                if (currentPage < totalPages) {
                    const nextButton = document.createElement('div');
                    nextButton.className = 'page-link';
                    nextButton.textContent = 'Â»';
                    nextButton.addEventListener('click', function() {
                        goToPage(currentPage + 1);
                    });
                    pagination.appendChild(nextButton);
                }
            }
            
            // è·³è½¬åˆ°æŒ‡å®šé¡µé¢
            function goToPage(page) {
                currentPage = page;
                displayMaterials(window.filteredMaterials || window.allMaterials);
                
                // æ›´æ–°åˆ†é¡µ
                createPagination((window.filteredMaterials || window.allMaterials).length);
                
                // æ»šåŠ¨åˆ°é¡¶éƒ¨
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            // æœç´¢ç´ æ
            function searchMaterials() {
                const searchTerm = searchInput.value.trim().toLowerCase();
                
                // å¦‚æœæœç´¢è¯ä¸ºç©ºï¼Œæ˜¾ç¤ºæ‰€æœ‰ç´ æ
                if (!searchTerm) {
                    window.filteredMaterials = null;
                    resultCount.textContent = window.allMaterials.length;
                    displayMaterials(window.allMaterials);
                    createPagination(window.allMaterials.length);
                    return;
                }
                
                // è¿‡æ»¤ç´ æ
                const filtered = window.allMaterials.filter(material => {
                    return (
                        material.title.toLowerCase().includes(searchTerm) ||
                        material.tags.some(tag => tag.toLowerCase().includes(searchTerm)) ||
                        material.type.toLowerCase().includes(searchTerm)
                    );
                });
                
                // ä¿å­˜è¿‡æ»¤ç»“æœ
                window.filteredMaterials = filtered;
                
                // æ›´æ–°ç»“æœæ•°é‡
                resultCount.textContent = filtered.length;
                
                // é‡ç½®åˆ°ç¬¬ä¸€é¡µ
                currentPage = 1;
                
                // æ˜¾ç¤ºè¿‡æ»¤ç»“æœ
                displayMaterials(filtered);
                
                // æ›´æ–°åˆ†é¡µ
                createPagination(filtered.length);
            }
            
            // è¿‡æ»¤ç´ æ
            function filterMaterials() {
                const baseData = window.allMaterials;
                
                // å¦‚æœé€‰æ‹©"å…¨éƒ¨"ï¼Œæ˜¾ç¤ºæ‰€æœ‰ç´ æ
                if (currentFilter === 'all') {
                    window.filteredMaterials = null;
                    resultCount.textContent = baseData.length;
                    displayMaterials(baseData);
                    createPagination(baseData.length);
                    return;
                }
                
                // æŒ‰ç±»å‹è¿‡æ»¤
                const filtered = baseData.filter(material => material.type === currentFilter);
                
                // ä¿å­˜è¿‡æ»¤ç»“æœ
                window.filteredMaterials = filtered;
                
                // æ›´æ–°ç»“æœæ•°é‡
                resultCount.textContent = filtered.length;
                
                // æ˜¾ç¤ºè¿‡æ»¤ç»“æœ
                displayMaterials(filtered);
                
                // æ›´æ–°åˆ†é¡µ
                createPagination(filtered.length);
            }
            
            // æ’åºç´ æ
            function sortMaterials() {
                const dataToSort = window.filteredMaterials || window.allMaterials;
                let sorted;
                
                switch (currentSort) {
                    case 'newest':
                        sorted = [...dataToSort].sort((a, b) => b.date - a.date);
                        break;
                    case 'popular':
                    case 'downloads':
                        sorted = [...dataToSort].sort((a, b) => b.downloads - a.downloads);
                        break;
                    default: // ç›¸å…³åº¦ï¼Œä¿æŒåŸé¡ºåº
                        sorted = [...dataToSort];
                }
                
                if (window.filteredMaterials) {
                    window.filteredMaterials = sorted;
                } else {
                    window.allMaterials = sorted;
                }
                
                // æ˜¾ç¤ºæ’åºç»“æœ
                displayMaterials(sorted);
            }
            
            // å‘é€æ¶ˆæ¯
            function sendMessage() {
                const messageText = chatInput.value.trim();
                if (!messageText) return;
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                const userMessage = document.createElement('div');
                userMessage.className = 'message message-outgoing';
                userMessage.textContent = messageText;
                chatMessages.appendChild(userMessage);
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                chatInput.value = '';
                
                // æ»šåŠ¨åˆ°æœ€æ–°æ¶ˆæ¯
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // å‘é€åˆ°åç«¯API
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: messageText }),
                })
                .then(response => response.json())
                .then(data => {
                    // æ·»åŠ å›å¤æ¶ˆæ¯
                    setTimeout(() => {
                        receiveMessage(data.reply || getRandomResponse());
                    }, 500);
                })
                .catch(error => {
                    console.error('Error:', error);
                    // å‡ºé”™æ—¶ä½¿ç”¨éšæœºå›å¤
                    setTimeout(() => {
                        receiveMessage(getRandomResponse());
                    }, 500);
                });
            }
            
            // æ¥æ”¶æ¶ˆæ¯
            function receiveMessage(text) {
                const botMessage = document.createElement('div');
                botMessage.className = 'message message-incoming';
                botMessage.textContent = text;
                chatMessages.appendChild(botMessage);
                
                // æ»šåŠ¨åˆ°æœ€æ–°æ¶ˆæ¯
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // è·å–éšæœºå›å¤
            function getRandomResponse() {
                const responses = [
                    "æ‚¨éœ€è¦ä»€ä¹ˆæ ·çš„ç´ æï¼Ÿæˆ‘å¯ä»¥å¸®æ‚¨æŸ¥æ‰¾ã€‚",
                    "è¿™ä¸ªç´ æåº“æœ‰è¶…è¿‡10,000ä¸ªä¼˜è´¨èµ„æºï¼Œæ‚¨æœ‰ç‰¹å®šéœ€æ±‚å—ï¼Ÿ",
                    "æˆ‘ä»¬å¯ä»¥ä¸ºæ‚¨çš„é¡¹ç›®æä¾›å®šåˆ¶åŒ–ç´ æå»ºè®®ï¼Œè¯·å‘Šè¯‰æˆ‘æ›´å¤šå…³äºæ‚¨çš„éœ€æ±‚ã€‚",
                    "æ‚¨å¥½ï¼Œè¯·é—®æ˜¯åœ¨æ‰¾å“ªç±»å‹çš„è®¾è®¡èµ„æºå‘¢ï¼Ÿ",
                    "æœ€è¿‘ä¸Šä¼ äº†å¾ˆå¤šæ–°ç´ æï¼Œæ‚¨æƒ³çœ‹çœ‹æœ€æ–°çš„å†…å®¹å—ï¼Ÿ",
                    "æˆ‘å¯ä»¥å¸®æ‚¨ç­›é€‰æœ€é€‚åˆæ‚¨é¡¹ç›®çš„ç´ æï¼Œè¯·æè¿°ä¸€ä¸‹æ‚¨çš„é¡¹ç›®éœ€æ±‚ã€‚"
                ];
                
                return responses[Math.floor(Math.random() * responses.length)];
            }
        });
    </script>
